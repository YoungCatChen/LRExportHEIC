name: CI

on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - name: Build the plugin
        run: ./build.sh
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: plugin
          path: plugin
